<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AYCE Timer</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #444;
    }

    .info {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .info p {
      margin: 6px 0;
      font-size: 16px;
    }

    .timer {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      color: #2b7cff;
    }

    .progress-container {
      width: 90%;
      max-width: 400px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: width 1s linear;
    }

    #popup {
      display: none;
      position: fixed;
      bottom: 20px;
      background: #ffeaa7;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-weight: bold;
      animation: fadeIn 0.5s ease;
      z-index: 999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>AYCE Timer - 90 Menit</h1>
    <p><strong>Meja:</strong> <span id="nomorMeja">-</span></p>
    <p><strong>Nama:</strong> <span id="namaTamu">-</span></p>
    <p><strong>Waktu Mulai:</strong> <span id="waktuMulai">-</span></p>
    <p><strong>Waktu Selesai:</strong> <span id="waktuSelesai">-</span></p>
    <div class="timer" id="countdown">--:--:--</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <div id="popup">‚è∞ Waktu tersisa 5 menit! Mohon bersiap üôè</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEd0SYvg7_l9tVNYA4v3HkU0D05Eqt8Dc",
      authDomain: "aycetimerpesonamusi.firebaseapp.com",
      databaseURL: "https://aycetimerpesonamusi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aycetimerpesonamusi",
      storageBucket: "aycetimerpesonamusi.appspot.com",
      messagingSenderId: "760279479394",
      appId: "1:760279479394:web:5d96ea3c05e58ce059cbcb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const tableNumber = urlParams.get("table");

    const namaTamu = document.getElementById("namaTamu");
    const nomorMeja = document.getElementById("nomorMeja");
    const waktuMulai = document.getElementById("waktuMulai");
    const waktuSelesai = document.getElementById("waktuSelesai");
    const countdown = document.getElementById("countdown");
    const progressBar = document.getElementById("progressBar");

    let popupShown = false;

    function playSound() {
      const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
      audio.play().catch(() => {});
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      playSound();
      setTimeout(() => popup.style.display = "none", 6000);
    }

    function updateTimer(startTimeStr, endTimeStr) {
      const startTime = new Date(`1970-01-01T${startTimeStr}`);
      const endTime = new Date(`1970-01-01T${endTimeStr}`);

      function tick() {
        const now = new Date();
        const nowTime = new Date(`1970-01-01T${now.toTimeString().slice(0, 8)}`);
        const remaining = endTime - nowTime;

        const total = endTime - startTime;
        const progress = Math.max(0, Math.min(1, 1 - (remaining / total)));
        progressBar.style.width = (progress * 100).toFixed(2) + "%";

        if (remaining <= 0) {
          countdown.textContent = "Waktu Habis";
          progressBar.style.width = "100%";
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          countdown.textContent = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

          // Tampilkan popup jika sisa waktu 5 menit
          if (remaining <= 5 * 60 * 1000 && !popupShown) {
            showPopup();
            popupShown = true;
          }

          requestAnimationFrame(tick);
        }
      }

      tick();
    }

    if (tableNumber) {
      db.ref("meja/" + tableNumber).on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          nomorMeja.textContent = data.nomor_meja || "-";
          namaTamu.textContent = data.nama || "-";
          waktuMulai.textContent = data.waktu_mulai || "-";
          waktuSelesai.textContent = data.waktu_selesai || "-";
          if (data.waktu_mulai && data.waktu_selesai) {
            updateTimer(data.waktu_mulai, data.waktu_selesai);
          }
        }
      });
    }
  </script>
</body>
</html>
