<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AYCE Timer 90 Menit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .info-box {
      background: #fff;
      padding: 20px;
      margin: 0 auto 20px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .info-box p {
      margin: 10px 0;
      font-size: 18px;
    }

    .countdown {
      font-size: 48px;
      margin-top: 10px;
      font-weight: bold;
      color: #e53935;
    }

    #progress-container {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 1s linear;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffeb3b;
      padding: 25px 30px;
      font-size: 18px;
      border: 2px solid #f44336;
      border-radius: 8px;
      z-index: 9999;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>AYCE Timer </h1>
  <div class="info-box">
    <p><strong>Nomor Meja:</strong> <span id="meja"></span></p>
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Waktu Mulai:</strong> <span id="waktuMulai"></span></p>
    <p><strong>Waktu Selesai:</strong> <span id="waktuSelesai"></span></p>
    <div class="countdown" id="timer">00:00:00</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div id="popup">⚠️ Waktu tersisa 5 menit!</div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEd0SYvg7_l9tVNYA4v3HkU0D05Eqt8Dc",
      authDomain: "aycetimerpesonamusi.firebaseapp.com",
      databaseURL: "https://aycetimerpesonamusi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aycetimerpesonamusi",
      storageBucket: "aycetimerpesonamusi.appspot.com",
      messagingSenderId: "760279479394",
      appId: "1:760279479394:web:5d96ea3c05e58ce059cbcb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      playSound();
      setTimeout(() => popup.style.display = "none", 6000);
    }

    function playSound() {
      const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
      audio.play().catch(() => {});
    }

    function startTimer(waktuSelesai) {
      const totalDuration = 90 * 60; // 90 menit
      const end = new Date(waktuSelesai).getTime();

      const timerInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = end - now;
        const seconds = Math.floor(distance / 1000);
        const progress = Math.max(0, Math.min(1, 1 - seconds / totalDuration));
        const percent = progress * 100;

        const hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
        const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
        const secs = String(seconds % 60).padStart(2, "0");

        document.getElementById("timer").textContent = `${hrs}:${mins}:${secs}`;
        document.getElementById("progress-bar").style.width = percent + "%";

        if (seconds <= 300 && seconds > 294) {
          showPopup();
        }

        if (seconds <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").textContent = "00:00:00";
          document.getElementById("progress-bar").style.width = "100%";
        }
      }, 1000);
    }

    const table = getQueryParam("table");
    if (table) {
      firebase.database().ref(`meja/${table}`).on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("meja").textContent = table;
          document.getElementById("nama").textContent = data.nama || "-";
          document.getElementById("waktuMulai").textContent = data.mulai || "-";
          document.getElementById("waktuSelesai").textContent = data.selesai || "-";
          startTimer(data.selesai);
        }
      });
    }
  </script>
</body>
</html>
