<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AYCE Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .info-container {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
      font-size: 16px;
    }

    .info-container div {
      margin: 5px 0;
    }

    .timer {
      font-size: 48px;
      font-weight: bold;
      margin: 30px 0 10px;
      color: #ff5722;
      position: relative;
    }

    .progress-ring {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    .progress-ring-bg {
      stroke: #ddd;
    }

    .progress-ring-fg {
      stroke: #4caf50;
      transition: stroke-dashoffset 1s linear;
    }

    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffc107;
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }

    @media (max-width: 480px) {
      .timer {
        font-size: 36px;
      }
      .info-container {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="popup">⏰ Sisa waktu tinggal 5 menit!</div>

  <h1>AYCE Timer 90 Menit</h1>

  <div class="info-container" id="tableInfo">
    <div><strong>Meja:</strong> <span id="tableNumber">-</span></div>
    <div><strong>Nama:</strong> <span id="customerName">-</span></div>
    <div><strong>Waktu Mulai:</strong> <span id="startTime">-</span></div>
    <div><strong>Waktu Selesai:</strong> <span id="endTime">-</span></div>
  </div>

  <div class="progress-ring">
    <svg width="160" height="160">
      <circle class="progress-ring-bg" cx="80" cy="80" r="70"></circle>
      <circle class="progress-ring-fg" cx="80" cy="80" r="70" stroke-dasharray="439.6" stroke-dashoffset="0"></circle>
    </svg>
    <div class="timer" id="countdown">90:00</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWNdliJccG3QZJR47pFz75dNhD50wEGPM",
      authDomain: "aycetimerpesonamusi.firebaseapp.com",
      databaseURL: "https://aycetimerpesonamusi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aycetimerpesonamusi",
      storageBucket: "aycetimerpesonamusi.appspot.com",
      messagingSenderId: "190415465379",
      appId: "1:190415465379:web:7df7d4f370c8d70e610816",
      measurementId: "G-X0JRFG7XLP"
    };


    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const table = urlParams.get("table");

    const tableRef = ref(database, `meja/${table}`);

    let countdownElement = document.getElementById("countdown");
    let circle = document.querySelector(".progress-ring-fg");
    let totalSeconds = 90 * 60;
    let popupShown = false;

    function updateRing(progress) {
      const radius = 70;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = `${circumference}`;
      const offset = circumference * (1 - progress);
      circle.style.strokeDashoffset = offset;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
    function playSound() {
  const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
  audio.play().catch(() => {}); // Ignore autoplay errors
}
    function showPopup() {
  const popup = document.getElementById("popup");
  popup.style.display = "block";
  playSound(); // ✅ Tambahkan ini
  setTimeout(() => popup.style.display = "none", 6000);
}


    onValue(tableRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("tableNumber").textContent = data.nomor || "-";
      document.getElementById("customerName").textContent = data.nama || "-";
      document.getElementById("startTime").textContent = data.mulai || "-";
      document.getElementById("endTime").textContent = data.habis || "-";

      const start = new Date(`1970-01-01T${data.mulai || "00:00"}:00`);
      const end = new Date(`1970-01-01T${data.habis || "00:00"}:00`);

      function updateTimer() {
        const now = new Date();
        const diff = (end - now);
        let secondsLeft = Math.max(0, Math.floor(diff / 1000));
        countdownElement.textContent = formatTime(secondsLeft);
        updateRing(secondsLeft / totalSeconds);

        if (secondsLeft === 300 && !popupShown) {
          showPopup();
          popupShown = true;
        }

        if (secondsLeft > 0) {
          requestAnimationFrame(updateTimer);
        }
     
      }

      updateTimer();
    });
  </script>
</body>
</html>
